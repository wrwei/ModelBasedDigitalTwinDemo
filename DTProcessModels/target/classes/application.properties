spring.application.name=DT Process Model
# Thymeleaf Configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:h2:mem:flowable;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

flowable.database-schema-update=true

# Workflow delay settings
workflow.delays.enabled=true
workflow.delays.shortMinMs=2000
workflow.delays.shortMaxMs=5000
workflow.delays.mediumMinMs=5000
workflow.delays.mediumMaxMs=10000
workflow.delays.longMinMs=10000
workflow.delays.longMaxMs=20000

spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.max-age=3600